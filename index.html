<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExGame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <header class="header">
            <h1>Ex Game üêç</h1>
            <div class="score">Current Score : 0</div>
            <div class="high-score">High Score : 0</div>
        </header>

        <main>
            <div class="play-board"></div>
        </main>

        <div class="controls">

            <div class="dpad-row">
                <button class="pad" data-key="ArrowUp">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>

            <div class="dpad-row">
                <button class="pad" data-key="ArrowLeft">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>

                <button class="pad" data-key="ArrowDown">
                    <i class="fa-solid fa-arrow-down"></i>
                </button>

                <button class="pad" data-key="ArrowRight">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
